<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="container">
    <div class="order">
      <img class="card" src="images/bg-pattern-card.svg">
      <img class="victor" src="images/image-victor.jpg">
      <div class="intro">
        <h3>Victor Crest</h3>
        <span class="age">26</span>
        <p class="london">London</p>
      </div>
      <hr>
      <div class="pro-table">
        <div class="table">
          <ul>
            <li class="head">80K</li>
            <li class="credit">Followers</li>
          </ul>
          <ul>
            <li class="head">803K</li>
            <li class="credit">Likes</li>
          </ul>
          <ul>
            <li class="head">1.4K</li>
            <li class="credit">Photos</li>
          </ul>
        </div>
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> <br>
      Coded by <a href="#">Shanjid Ahmad.</a>

    </div>
  </div>
</body>

</html>
